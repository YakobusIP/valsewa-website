name: Build & Deploy Admin App

on:
  pull_request:
    branches:
      - production
    paths:
      - 'admin-app/**'
      - '.github/workflows/admin-app-deploy.yml'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create admin .env
        working-directory: admin-app
        run: |
          cat > .env.production <<EOF
          VITE_AXIOS_BASE_URL=${{ secrets.BACKEND_BASE_URL }}
          EOF

      - name: Build admin app
        working-directory: admin-app
        run: |
          npm ci
          npm run build

      - name: Upload admin via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host:     ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          port:     ${{ secrets.SSH_PORT }}
          key:      ${{ secrets.SSH_PRIVATE_KEY }}
          source: admin-app/build
          target: /tmp/deploy/admin-app

      - name: Remote admin deploy
        uses: appleboy/ssh-action@v1
        with:
          host:     ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          port:     ${{ secrets.SSH_PORT }}
          key:      ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            sudo rsync -rt --delete /tmp/deploy/admin-app/build/ /srv/admin/
            sudo nginx -t && sudo systemctl reload nginx
