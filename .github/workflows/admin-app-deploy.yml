name: Build & Deploy Admin App

on:
  pull_request:
    branches:
      - production
    paths:
      - 'admin-app/**'
      - '.github/workflows/admin-app-deploy.yml'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build admin app
        working-directory: admin-app
        run: |
          npm ci
          npm run build

      - name: Inspect build output
        run: |
          ls -R admin-app

      - name: Upload admin via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host:     ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          port:     ${{ secrets.SSH_PORT }}
          key:      ${{ secrets.SSH_PRIVATE_KEY }}
          source: "admin-app/dist/,admin-app/public/,admin-app/package.json,admin-app/package-lock.json"
          target: /tmp/deploy/admin-app
          strip_components: 1

      - name: Remote admin deploy
        uses: appleboy/ssh-action@v1
        with:
          host:     ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          port:     ${{ secrets.SSH_PORT }}
          key:      ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            sudo systemctl stop admin.valsewa.service
            sudo rsync -rt --delete /tmp/deploy/admin-app/ /srv/admin/
            cd /srv/admin
            npm ci --production
            sudo systemctl start admin.valsewa.service
